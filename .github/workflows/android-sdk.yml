name: WalletAndroid-SDK-Publish

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release version (e.g., 2.7.3)'
        required: true
      prerelease:
        description: 'Is this a pre-release?'
        required: true
        default: 'false'

jobs:
  release-android-sdk:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ github.event.inputs.release_tag }}
      PRERELEASE: ${{ github.event.inputs.prerelease }}

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: üõ†Ô∏è Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: üß™ Build AAR + Sources + Javadoc
        run: |
          ./gradlew clean :VCL:assembleRelease :VCL:generateSourcesJar :VCL:generateJavadocJar

      - name: üîê Export GPG keys as masked environment variables
        run: |
          echo "JRELEASER_GPG_SECRET_KEY<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.MAVEN_CENTRAL_GPG_PRIVATE_KEY_B64 }}" | base64 --decode >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "JRELEASER_GPG_PUBLIC_KEY<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.MAVEN_CENTRAL_GPG_PUBLIC_KEY_B64 }}" | base64 --decode >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        shell: bash

      - name: üõë Fail if artifacts are missing
        run: |
          test -f VCL/build/outputs/aar/vcl-${{ env.RELEASE_VERSION }}.aar
          test -f VCL/build/libs/vcl-sources.jar
          test -f VCL/build/libs/vcl-javadoc.jar

      - name: üöÄ Run JReleaser full-release
        uses: jreleaser/release-action@v2
        with:
          version: 1.18.0
          arguments: full-release --config-file=jreleaser.template.yml -PprojectVersion=${{ env.RELEASE_VERSION }} --strict
        env:
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.MAVEN_CENTRAL_SIGNING_PASSWORD }}
          JRELEASER_TOKEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_TOKEN_USERNAME }}
          JRELEASER_TOKEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN_PASSWORD }}
          JRELEASER_NEXUS_STAGING_PROFILE_ID: ${{ secrets.MAVEN_CENTRAL_STAGING_PROFILE_ID }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
