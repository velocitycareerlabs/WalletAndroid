name: WalletAndroid-SDK-Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - rc
          - prod

env:
  PACKAGE_TYPE: "aar"
  GRADLE_VERSION: "8.8.2"
  JAVA_VERSION: "17"
  ARTIFACT_PATH: VCL/build/outputs
  GLOBAL_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}

jobs:
  test-android-sdk:
    uses: ./.github/workflows/android-sdk-reusable-tests.yml
    secrets: inherit

  build-and-release:
    needs: test-android-sdk
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set RELEASE_TAG
        run: |
          if [[ "${{ env.GLOBAL_ENV }}" == "prod" ]]; then
            echo "RELEASE_TAG=release" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=rc" >> $GITHUB_ENV
          fi

      - name: Build AAR
        run: ./gradlew assemble${{ env.RELEASE_TAG }}

      - name: Build sources jar
        run: ./gradlew sourcesJar

      - name: List Built Artifacts
        run: |
          ls -al ${{ env.ARTIFACT_PATH }}/${{ env.PACKAGE_TYPE }}/
          ls -al VCL/build/libs/

      - name: Import GPG Key
        shell: bash {0}
        run: |
          export GPG_TTY=$(tty)
          echo "${{ secrets.MAVEN_CENTRAL_PRIVATE_KEY_GPG_B64 }}" | base64 --decode > gpg.asc
          gpg --no-tty --batch --yes --import gpg.asc
          status=$?
          if [ $status -ne 0 ]; then
            echo "‚ùå GPG key import failed (exit code $status)"
            exit $status
          else
            echo "‚úÖ GPG key successfully imported"
          fi

      - name: Validate artifacts before release
        run: |
          echo "üì¶ Verifying artifacts..."
          test -f $ARTIFACT_PATH/$PACKAGE_TYPE/vcl-${RELEASE_TAG}.aar || (echo "‚ùå Missing AAR file" && exit 1)
          test -s $ARTIFACT_PATH/$PACKAGE_TYPE/vcl-${RELEASE_TAG}.aar || (echo "‚ùå Empty AAR file" && exit 1)
          test -f VCL/build/libs/vcl-sources.jar || (echo "‚ùå Missing sources.jar" && exit 1)
          test -s VCL/build/libs/vcl-sources.jar || (echo "‚ùå Empty sources.jar" && exit 1)

      - name: Prepare jreleaser.yml from template
        run: |
          cp .github/workflows/jreleaser.template.yml .github/workflows/jreleaser.yml
          if [[ "${{ env.RELEASE_TAG }}" == "rc" ]]; then
            sed -i 's/{{PRERELEASE}}/true/' .github/workflows/jreleaser.yml
          else
            sed -i 's/{{PRERELEASE}}/false/' .github/workflows/jreleaser.yml
          fi

      - name: Debug jreleaser.yml
        run: cat .github/workflows/jreleaser.yml

      - name: Validate JReleaser config
        run: java -jar jreleaser-cli.jar config -c .github/workflows/jreleaser.yml

      - name: Dry Run JReleaser
        if: ${{ env.GLOBAL_ENV == 'dev' }}
        run: java -jar jreleaser-cli.jar full-release --dry-run -PprojectVersion=vcl-${{ github.run_number }} --basedir . -c .github/workflows/jreleaser.yml

      - name: Run JReleaser
        if: ${{ env.GLOBAL_ENV == 'rc' || env.GLOBAL_ENV == 'prod' }}
        uses: jreleaser/release-action@v2
        with:
          arguments: full-release -PprojectVersion=vcl-${{ github.run_number }} --basedir . -c .github/workflows/jreleaser.yml
          version: latest
        env:
          MAVEN_CENTRAL_TOKEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_TOKEN_USERNAME }}
          MAVEN_CENTRAL_TOKEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN_PASSWORD }}
          MAVEN_CENTRAL_SIGNING_KEY_ID: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY_ID }}
          MAVEN_CENTRAL_SIGNING_PASSWORD: ${{ secrets.MAVEN_CENTRAL_SIGNING_PASSWORD }}
          MAVEN_CENTRAL_PRIVATE_KEY_GPG_B64: ${{ secrets.MAVEN_CENTRAL_PRIVATE_KEY_GPG_B64 }}

      - name: Upload Built Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vcl-${{ env.RELEASE_TAG }}-${{ github.run_number }}
          path: ${{ env.ARTIFACT_PATH }}/${{ env.PACKAGE_TYPE }}
          if-no-files-found: error
          retention-days: 14

      - name: Post Success Status
        if: success()
        run: echo "‚úÖ Android SDK Build and Release successful."

      - name: Post Failure Status
        if: failure()
        run: echo "‚ùå Android SDK Build or Tests failed."
