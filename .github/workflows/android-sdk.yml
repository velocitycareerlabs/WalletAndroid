name: WalletAndroid-SDK

on:
  push:
    branches:
      - main
      - staging
      - dev
      - VL-6481-fix
env:
  PACKAGE_TYPE: "aar"
  GRADLE_VERSION: "7.5"
  JAVA_VERSION: "11"
  ARTIFACT_PATH: "VCL/build/outputs"
  PROPERIES_FILE: "nexus.properties"
jobs:
  test-android-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repository
        uses: actions/checkout@v2
      # Setup java
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      # Set properties file
      - name: Set properties file
        run: echo "${{ secrets.ANDROID_NEXUS_XYZ }}" > ${{ github.workflow }}/${{ env.PROPERIES_FILE }}
      # Run test
      - name: Run Test
        run: ./gradlew test

  build-android-sdk:
    runs-on: ubuntu-latest
    needs: 
      - test-android-sdk
    outputs:
      branch: ${{ steps.branch.outputs.BRANCH_NAME }}
    steps:
      - name: Git clone repository
        uses: actions/checkout@v2
      # Setup java
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      # Set Branch Variable
      - name: Set Branch Variable
        id: branch
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_OUTPUT
      # Set properties file
      - name: Set properties file
        run: echo "${{ env.ANDROID_NEXUS_XYZ }}" > ${{ github.workflow }}/${{ env.PROPERIES_FILE }}
      # Build
      - name: Gradle Assemble Release
        run: ./gradlew assemble
      - name: Debug artifact
        run: ls ${{ env.ARTIFACT_PATH}}/${{ env.PACKAGE_TYPE }}/VCL-release.${{ env.PACKAGE_TYPE }}

