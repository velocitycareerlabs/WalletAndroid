project:
  name: WalletAndroid
  version: '{{RELEASE_VERSION}}'
  description: Velocity Career Labs Android SDK
  authors:
    - Michael Avoyan
  license: Apache-2.0
  links:
    homepage: https://github.com/velocitycareerlabs
  languages:
    java:
      groupId: io.velocitycareerlabs
      artifactId: vcl
  extraProperties:
    displayName: Velocity Career Labs Android SDK

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY
  publicKey: JRELEASER_GPG_PUBLIC_KEY
  secretKey: JRELEASER_GPG_SECRET_KEY
  passphrase: JRELEASER_GPG_PASSPHRASE
  artifacts: true

distributions:
  vcl:
    type: JAVA_BINARY
    artifacts:
      - path: VCL/build/outputs/aar/vcl-{{RELEASE_VERSION}}.aar
      - path: VCL/build/libs/vcl-sources.jar
      - path: VCL/build/libs/vcl-javadoc.jar
    extraProperties:
      groupId: io.velocitycareerlabs
      artifactId: vcl
      version: '{{RELEASE_VERSION}}'

release:
  github:
    owner: velocitycareerlabs
    name: WalletAndroid
    tagName: '{{RELEASE_VERSION}}'
    releaseName: '{{RELEASE_VERSION}}'
    draft: false
    sign: true
    skipTag: false
    prerelease:
      enabled: {{PRERELEASE}}

deploy:
  maven:
    nexus2:
      mavenCentral:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        stagingProfileId: JRELEASER_NEXUS_STAGING_PROFILE_ID
        username: JRELEASER_TOKEN_USERNAME
        password: JRELEASER_TOKEN_PASSWORD

files:
  artifacts:
    - path: VCL/build/outputs/aar/vcl-{{RELEASE_VERSION}}.aar
      platform: universal
      extraProperties:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: '{{RELEASE_VERSION}}'

    - path: VCL/build/libs/vcl-sources.jar
      platform: universal
      extraProperties:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: '{{RELEASE_VERSION}}'

    - path: VCL/build/libs/vcl-javadoc.jar
      platform: universal
      extraProperties:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: '{{RELEASE_VERSION}}'

# Disable packaging logic (used only if you need Maven wrapper format)
packagers:
  maven:
    enabled: false

# Enable publishing of metadata (optional)
catalog:
  enabled: true
