project:
  name: WalletAndroid
  version: '{{env.RELEASE_VERSION}}'
  description: Velocity Career Labs Android SDK
  authors:
    - Michael Avoyan
  license: Apache-2.0
  links:
    homepage: https://github.com/velocitycareerlabs
  languages:
    java:
      groupId: io.velocitycareerlabs
      artifactId: vcl
  extraProperties:
    displayName: Velocity Career Labs Android SDK

signing:
  active: ALWAYS
  armored: true
  mode: FILE
  publicKey: '{{env.GPG_PUBLIC_KEY_FILE}}'
  secretKey: '{{env.GPG_SECRET_KEY_FILE}}'
  passphrase: '{{env.MAVEN_CENTRAL_SIGNING_PASSWORD}}'
  artifacts: true

distributions:
  vcl:
    type: JAVA_BINARY
    artifacts:
      - path: VCL/build/outputs/aar/vcl-{{env.RELEASE_VERSION}}.aar
      - path: VCL/build/libs/vcl-{{env.RELEASE_VERSION}}-sources.jar
      - path: VCL/build/libs/vcl-{{env.RELEASE_VERSION}}-javadoc.jar
    extraProperties:
      groupId: io.velocitycareerlabs
      artifactId: vcl
      version: '{{env.RELEASE_VERSION}}'
      prerelease: {{prerelease}}

release:
  github:
    owner: velocitycareerlabs
    name: WalletAndroid
    tagName: '{{#prerelease}}rc-{{/prerelease}}{{env.RELEASE_VERSION}}'
    releaseName: '{{#prerelease}}Release Candidate {{/prerelease}}{{env.RELEASE_VERSION}}'
    draft: false
    sign: true
    skipTag: false
    prerelease:
      enabled: {{prerelease}}

deploy:
  maven:
    nexus2:
      mavenCentral:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        stagingProfileId: '{{env.MAVEN_CENTRAL_STAGING_PROFILE_ID}}'
        username: '{{env.MAVEN_CENTRAL_TOKEN_USERNAME}}'
        password: '{{env.MAVEN_CENTRAL_TOKEN_PASSWORD}}'

files:
  artifacts:
    - path: VCL/build/outputs/aar/vcl-{{env.RELEASE_VERSION}}.aar
      platform: universal
      extraProperties:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: '{{env.RELEASE_VERSION}}'

    - path: VCL/build/libs/vcl-{{env.RELEASE_VERSION}}-sources.jar
      platform: universal
      extraProperties:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: '{{env.RELEASE_VERSION}}'

    - path: VCL/build/libs/vcl-{{env.RELEASE_VERSION}}-javadoc.jar
      platform: universal
      extraProperties:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: '{{env.RELEASE_VERSION}}'

packagers:
  maven:
    enabled: false

catalog:
  enabled: true