project:
  name: WalletAndroid
  # version: from JRELEASER_PROJECT_VERSION
  description: Velocity Career Labs Android SDK
  authors:
    - Michael Avoyan
  license: Apache-2.0
  links:
    homepage: https://github.com/velocitycareerlabs
  languages:
    java:
      groupId: io.velocitycareerlabs
      artifactId: vcl
  extraProperties:
    displayName: Velocity Career Labs Android SDK

signing:
  active: ALWAYS
  armored: true
  mode: FILE
  # publicKey: from JRELEASER_GPG_PUBLIC_KEY
  # secretKey: from JRELEASER_GPG_SECRET_KEY
  # passphrase: JRELEASER_GPG_PASSPHRASE
  artifacts: true

distributions:
  vcl:
    type: JAVA_BINARY
    artifacts:
      - path: VCL/build/outputs/aar/vcl-{{projectVersion}}.aar
      - path: VCL/build/libs/vcl-{{projectVersion}}-sources.jar
      - path: VCL/build/libs/vcl-{{projectVersion}}-javadoc.jar

release:
  github:
    owner: velocitycareerlabs
    name: WalletAndroid
    tagName: "{{#prerelease}}rc-{{/prerelease}}{{projectVersion}}"
    releaseName: "{{#prerelease}}Release Candidate {{/prerelease}}{{projectVersion}}"
    draft: false
    sign: true
    skipTag: false
    prerelease:
      enabled: ({{prerelease}})

deploy:
  maven:
    mavenCentral:
      vcl:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        # username: from JRELEASER_MAVENCENTRAL_USERNAME
        # password: from JRELEASER_MAVENCENTRAL_PASSWORD
        # stage: from JRELEASER_MAVENCENTRAL_STAGE
        sign: true
