project:
  name: WalletAndroid
  version: '{{projectVersion}}'
  description: Velocity Career Labs Android library
  links:
    homepage: https://github.com/velocitycareerlabs
  license: Apache-2.0
  authors:
    - Michael Avoyan
  languages:
    java:
      groupId: io.velocitycareerlabs
      artifactId: vcl

environment:
  properties:
    PACKAGE_TYPE: aar
    GRADLE_VERSION: 8.8.2
    JAVA_VERSION: 17
    ARTIFACT_PATH: VCL/build/outputs

release:
  github:
    owner: velocitycareerlabs
    name: WalletAndroid
    releaseName: '{{projectVersion}}'
    tagName: '{{projectVersion}}'
    draft: false
    sign: true
    skipTag: false
    prerelease:
      enabled: {{PRERELEASE}}

signing:
  active: ALWAYS
  armored: true
  command:
    executable: gpg

mavenCentral:
  app:
    active: ALWAYS
    url: https://central.sonatype.com/api/v1/publisher
    snapshotUrl: https://oss.sonatype.org/content/repositories/snapshots/
    stagingRepositories:
      - target/staging-deploy
    credentials:
      username: env.MAVEN_CENTRAL_TOKEN_USERNAME
      password: env.MAVEN_CENTRAL_TOKEN_PASSWORD
    coordinates:
      groupId: io.velocitycareerlabs
      artifactId: vcl
      version: '{{projectVersion}}'

files:
  artifacts:
    - path: VCL/build/outputs/aar/vcl-{{projectVersion}}.aar
      platform: universal
    - path: VCL/build/libs/vcl-sources.jar
      platform: universal
