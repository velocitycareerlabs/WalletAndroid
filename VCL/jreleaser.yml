project:
  name: vcl
  version: {{projectVersion}}
  description: Velocity Credential Library
  website: https://github.com/velocitycareerlabs
  authors:
    - Michael Avoyan

release:
  github:
    owner: velocitycareerlabs
    name: vcl
    tagName: v{{projectVersion}}
    releaseName: "Release v{{projectVersion}}"
    prerelease:
      enabled: {{env.PRERELEASE}}  # MUST be true or false, no quotes
    skipTag: false
    draft: false
    sign: true

signing:
  active: always
  armored: true
  command: gpg
  keyId: {{env.GPG_KEY_ID}}           # ✅ Consistent with GitHub Actions
  passphrase: {{env.GPG_PASSPHRASE}}  # ✅ Consistent with GitHub Actions

files:
  artifacts:
    - path: ./build/outputs/aar/vcl-release.aar
      platform: java

deploy:
  maven:
    central:
      active: always
      url: https://oss.sonatype.org/service/local/staging/deploy/maven2/
      snapshotUrl: https://oss.sonatype.org/content/repositories/snapshots/
      coordinates:
        groupId: io.velocitycareerlabs
        artifactId: vcl
        version: {{projectVersion}}
      credentials:
        username: {{env.MAVEN_CENTRAL_TOKEN_USERNAME}}
        password: {{env.MAVEN_CENTRAL_TOKEN_PASSWORD}}
      signing:
        active: true
